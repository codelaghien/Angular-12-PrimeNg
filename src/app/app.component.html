<p-menubar [model]="items">
  <ng-template pTemplate="start"> </ng-template>
  <ng-template pTemplate="end">
    <input type="text" pInputText placeholder="Search" />
  </ng-template>
</p-menubar>
<div class="card">
  <p-card header="Notes App">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-plus"
      class="p-button-rounded"
      (click)="addNote()"
    ></button>
    <p-splitter
      [style]="{ height: '500px' }"
      [panelSizes]="[20, 80]"
      styleClass="p-mb-5"
    >
      <ng-template pTemplate>
        <div
          class="p-col p-d-flex p-ai-center p-jc-center"
          style="cursor: pointer; width: 100%"
        >
          <li *ngIf="newNote" style="cursor: pointer">
            {{ newNote.title }}
            <br />
            <span style="font-style: italic; margin-left: 30px">{{
              newNote.note.toString().substring(0, 20)
            }}</span>
          </li>
          <li
            *ngFor="let note of notes"
            style="cursor: pointer"
            (click)="viewNote(note)"
            [ngClass]="getSelectedClass(note)"
          >
            {{ note.title }}
            <br />
            <span style="font-style: italic; margin-left: 30px">{{
              note.note.toString().substring(0, 20)
            }}</span>
          </li>
        </div>
      </ng-template>
      <ng-template pTemplate>
        <div *ngIf="newNote" style="width: 100%">
          <br />
          <span class="p-float-label">
            <textarea
              rows="1"
              pInputTextarea
              style="width: 100%"
              [(ngModel)]="newNote.title"
            ></textarea>
            <label for="float-input">Title</label>
          </span>
          <br />
          <span class="p-float-label">
            <textarea
              rows="5"
              pInputTextarea
              style="width: 100%"
              [(ngModel)]="newNote.note"
            ></textarea>
            <label for="float-input">Note</label>
          </span>
          <br />
          <p-button
            label="Save"
            icon="pi pi-check"
            (click)="saveNote()"
          ></p-button>
          <p-button
            label="Cancel"
            icon="pi pi-times"
            styleClass="p-button-secondary"
            [style]="{ 'margin-left': '.5em' }"
            (click)="cancelAddNote()"
          ></p-button>
        </div>
        <div
          class="p-col p-d-flex p-ai-center p-jc-center"
          *ngIf="selectedNote && !newNote"
        >
          <span style="font-weight: bold">{{ selectedNote.title }}</span>
          <br /><br />
          {{ selectedNote.note }}
        </div>
      </ng-template>
    </p-splitter>
  </p-card>
</div>
<p-toast></p-toast>
